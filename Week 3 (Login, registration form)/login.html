<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri task (Login)</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main">
        <div class="left_side">
            <img src="VR.png" alt="image of a man using VR">
        </div>
        <div class="right_side">
            <h1 class="login_title">Login</h1>
            <form action="">
                <!-- Email -->
                <div class="form_group" id="login_form">
                    <label for="Email" class="tag">Email</label><br>
                    <input type="email" placeholder="Enter email" class="itext" id="email" required>
                </div>
                <!-- Password -->
                 <div class="form_group" id="login_form">
                    <label for="Password" class="tag">Password</label><br>
                    <input type="password" placeholder="Enter password" class="itext" id="password" minlength="6"  required>
                </div>
            </form>

                <!-- Login -->
                <a href="success.html"><button type="submit" class="login" > Login</button></a> 
                <!-- orregister -->
                <div class="or_login">
                    <a href="Register.html" class="orregister">Register</a>
                </div>
        </div>
    </div>
</body>
</html>
